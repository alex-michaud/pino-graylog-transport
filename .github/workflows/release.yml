name: Release
on:
  push:
    branches:
      - main

permissions:
  contents: write # Required to push the new version back to the repo
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: Fetch all history for commit analysis
          persist-credentials: true # Allow semantic-release to push using GITHUB_TOKEN

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Check Node version matches package.json engines
        run: node scripts/check-node-version.js

      - name: Install dependencies (npm)
        run: npm ci

      - name: Run linter
        run: npm run ci

      - name: Run tests (unit only)
        run: npm run test:unit

      - name: Build (npm)
        run: npm run build

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/git @semantic-release/github @semantic-release/release-notes-generator @semantic-release/npm

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release